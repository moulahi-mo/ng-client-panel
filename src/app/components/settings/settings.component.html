<div class="card mt-5">
  <h3
    class="orange-text text-darken-4 flow-text d-flex justify-content-center text-center my-3"
  >
    <i class="material-icons small mr-2">settings</i>
    Edit Your Settings
  </h3>

  <article class="d-flex justify-content-between mt-3 ml-4">
    <div class="d-flex">
      <i [routerLink]="['/dashboard']" class="material-icons small"
        >arrow_back</i
      >
      <p class="orange-text lead">Back to Dashboard</p>
    </div>
  </article>
  <!--?  client add success-->
  <div *ngIf="isSet" class="alert alert-warning text-center">
    <h4>Client settings updated successfully</h4>
  </div>

  <form #f="ngForm" class="card-body">
    <ul class="list-group">
      <li class="list-group-item d-flex">
        <p>
          <label>
            <input
              [(ngModel)]="set.registration"
              name="registration"
              #reg="ngModel"
              type="checkbox"
            />
            <span></span>
          </label>
        </p>
        <span>Disable registration</span>
      </li>
      <li class="list-group-item d-flex">
        <p>
          <label>
            <input
              [(ngModel)]="set.balanceAdd"
              name="balanceAdd"
              #balanceAdd="ngModel"
              type="checkbox"
            />
            <span></span>
          </label>
        </p>
        <span>Disable Balance on Add</span>
      </li>
      <li class="list-group-item d-flex">
        <p>
          <label>
            <input
              [(ngModel)]="set.balanceEdit"
              name="balanceEdit"
              #balanceEdit="ngModel"
              type="checkbox"
            />
            <span></span>
          </label>
        </p>
        <span>Disable Balance on Edit</span>
      </li>
    </ul>
    <a
      (click)="onEdit(f)"
      type="submit"
      class="d-block mx-auto my-2 btn-floating btn-large waves-effect waves-light black"
      ><i class="material-icons">group_add</i></a
    >
  </form>
</div>
