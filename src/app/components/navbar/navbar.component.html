<nav class="navbar navbar-expand-sm navbar-light orange">
  <div class="container">
    <a *ngIf="!isLogin" class="navbar-brand d-flex" routerLink="/">
      <i class="material-icons large mr-2">device_hub</i>
      Client Panel</a
    >
    <a *ngIf="isLogin" class="navbar-brand d-flex">
      <i class="material-icons large mr-2">device_hub</i>
      Client Panel</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ml-auto">
        <li [ngClass]="{ 'd-block': isLogin }" *ngIf="isLogin" class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            routerLinkAvtiveOptions="{exact:true}"
            routerLink="/dashboard"
            >Dashboard</a
          >
        </li>
        <li [ngClass]="{ 'd-block': isLogin }" *ngIf="isLogin" class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            routerLinkAvtiveOptions="{exact:true}"
            routerLink="/settings"
            >Settings</a
          >
        </li>
        <li
          *ngIf="!isLogin"
          class="nav-item"
          [ngClass]="{ 'd-block': !isLogin }"
        >
          <a
            *ngIf="!register"
            class="nav-link"
            routerLinkActive="active"
            routerLinkAvtiveOptions="{exact:true}"
            [routerLink]="['/auth', 'register']"
            [queryParams]="{ action: 'register' }"
            >Signup</a
          >
        </li>
        <li
          *ngIf="!isLogin"
          class="nav-item"
          [ngClass]="{ 'd-block': !isLogin }"
        >
          <a
            class="nav-link"
            routerLinkActive="active"
            routerLinkAvtiveOptions="{exact:true}"
            [routerLink]="['/auth', 'login']"
            [queryParams]="{ action: 'login' }"
            >Login</a
          >
        </li>
        <li
          [ngClass]="{ 'd-block': isLogin }"
          *ngIf="isLogin"
          class="nav-item dropdown"
        >
          <a
            routerLinkActive="active"
            routerLinkAvtiveOptions="{exact:true}"
            class="nav-link dropdown-trigger btn mt-4"
            id="navbarDropdown"
            data-target="navbarDropdownMenuLink"
          >
            Account
          </a>
          <ul class="dropdown-content" id="navbarDropdownMenuLink">
            <li [ngClass]="{ 'd-block': isLogin }">
              <a
                class="text-dark text-decoration-none"
                routerLinkActive="active"
                routerLinkAvtiveOptions="{exact:true}"
                routerLink="/profile"
                >Profile</a
              >
            </li>
            <li [ngClass]="{ 'd-block': isLogin }">
              <a
                (click)="logout()"
                class="text-dark text-decoration-none"
                routerLinkActive="active"
                routerLinkAvtiveOptions="{exact:true}"
                >Logout</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
